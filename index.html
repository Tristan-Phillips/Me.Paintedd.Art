<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style/default.css">
    <script src="/public/script/default.js" defer></script>
    <title>Paintedd</title>
</head>
<body>

    <header>
        <div class="content">
            <h1>Painted d</h1>
            <p>Find me</p>
        </div>
        <div class="payment-portals">
            <a href="https://url.trap.lol/paintedd-paypal">
                <img src="/public/img/paypal-logo.jpg" alt="" id="paypal">
            </a>
            <a href="https://url.trap.lol/paintedd-revolut">
                <img src="/public/img/revolute-logo.png" alt="" id="revolut">
            </a>
        </div>
    </header>

    <section class="cards">
        <!--Online Store-->
        <div class="card" id="store">
            <a href="https://url.trap.lol/paintedd-store">
                <img src="/public/img/store-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/art-logo.webp" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">Purchase some merch</p>
                <p class="title">Browse my online store</p>
            </div>
        </div>
        <!--TikTok-->
        <div class="card" id="tiktok">
            <a href="https://url.trap.lol/paintedd-tiktok">
                <img src="/public/img/tiktok-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/tiktok-logo.png" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">Cosplay, art, poetry and everything in between</p>
                <p class="title">View my TikToks</p>
            </div>
        </div>
        <!--Discord Community-->
        <div class="card" id="discord">
            <a href="https://url.trap.lol/discord-paintedd">
                <img src="/public/img/discord-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/discord-logo.png" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">A growing community</p>
                <p class="title">Join my community</p>
            </div>
        </div>
        <!--YouTube-->
        <div class="card" id="youtube">
            <a href="https://url.trap.lol/paintedd-youtube">
                <img src="/public/img/youtube-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/youtube-logo.png" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">Watch me paint</p>
                <p class="title">Watch my YouTube videos</p>
            </div>
        </div>
        <!--Mastodon-->
        <div class="card" id="mastodon">
            <a href="https://url.trap.lol/paintedd-mastodon">
                <img src="/public/img/mastodon-cover.png" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/mastodon-logo.png" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">Follow me on Mastodon</p>
                <p class="title">Vierw my Toots</p>
            </div>
        </div>
        <!--Art Page-->
        <div class="card" id="artpage">
            <a href="https://url.trap.lol/paintedd-art-page">
                <img src="/public/img/art-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/art-logo.webp" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">My portfolio site</p>
                <p class="title">View my art</p>
            </div>
        </div>
        <!--Ko-Fi-->
        <!-- <div class="card" id="kofi">
            <a href="https://url.trap.lol/paintedd-kofi">
                <img src="/public/img/kofi-cover.jpg" alt="" class="card-bg">
            </a>
            <div>
                <img src="/public/img/kofi-logo.png" alt="" class="logo">
            </div>
            <div class="content">
                <p class="subtext">Any donation is amazing</p>
                <p class="title">Kindly support my work</p>
            </div>
        </div> -->
    </section>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
    kofiWidgetOverlay.draw('paintedd', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support Me',
        'floating-chat.donateButton.background-color': '#d9534f',
        'floating-chat.donateButton.text-color': '#fff'
    });
    </script>
</body>
</html>
